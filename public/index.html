<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Softball App</title>
    <!-- Update OpenCV.js to use a specific version and add error handling -->
    <script>
      window.onOpenCvReady = function() {
        console.log('OpenCV.js is ready');
        window.isOpenCvReady = true;
      };
      
      // Add error handling for OpenCV loading
      window.onOpenCvError = function(err) {
        console.error('OpenCV.js failed to load:', err);
        window.isOpenCvReady = false;
      };
    </script>
    <script 
      async 
      src="https://docs.opencv.org/4.8.0/opencv.js" 
      onload="onOpenCvReady();" 
      onerror="onOpenCvError();"
      type="text/javascript">
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
